{% extends 'base.html' %}
{% load static %}
{% load bootstrap5 %}

{% block content %}

<link rel="stylesheet" href="{% static 'css/bizna.css' %}">
<div class="container-fluid viewbizna">
    
       
            
            <nav class="navbar sticky-top navbar-expand-lg navbar-light" style="background-color: rgb(116, 113, 113);" >
                <a class="nav-link active" aria-current="page" href="{% url 'viewHood'%}" id="txt" style="color: white;">Home</a>

            <form class="navbar-form" role="search" action="{% url 'search_results' %}"style="margin-left:30px ;" >
  
                <div class="input-group">
                  <input type="text" class="form-control" placeholder="Search buissness with name" name="bizna">
                  <div class="input-group-btn">
                    <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
                  </div>
                </div>
      
              </form>
              </nav>
              <br>
              <br>
                {% for bizna in bizna %}
                <div class="gallery">
                    <div class="row">
                      <div class="col-sm-4">
                        <img src="{{bizna.image.url}}" alt="Buisness" width="600" height="400">
                      </div>
                    <div class="col-sm-4" style="margin-left: 200px; padding-left: 30px;">
                      <h5>Buisness Name: {{bizna.name}}</h5>
            
                      <p class="viewdescription">{{bizna.description}}</p>
                      
                      <p>Email: {{bizna.email}}</p>
                     
                        <a href="{% url 'bizna' bizna.id %}" class="btn btn-outline-success btn-sm" style="width: 100px;">More</a> 
                        <br>
                            <br>
                            <hr>
                        </div>
                        </div>
                        <hr>
                      {% endfor %}
                  
                    </div>
        </div>
     
            
     

{% endblock %}
